<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>widget-abcvisa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>

    <script>
        
        const displayok = () => {
            document.getElementById('divok').style.display = 'block';
        };

        const hideLoading = () => {
            document.getElementById('solicita').style.display = 'none';
        };

        setTimeout(() => {
            hideLoading();
            displayok();
        }, 3000);
    </script>
    
    <div id="solicita" class="text-center">
        
        <hr />
        <p>Ya casi terminamos la solicitud de tu tarjeta!!!</p>

        <div class="center spinner-border text-danger" role="status">
            <span class="sr-only">test...</span>
        </div>
    </div>

    <div id="divok" style="display:none;" class="text-center">
        <hr />
        <div class="alert alert-success" role="alert">
            Solicitud OK!!!
        </div>
        <hr />
    </div>


    <hr />

</body>

</html>
